<div
  class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light"
>
  <div class="row w-100">
    <div class="col-md-6 col-lg-4 mx-auto">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i
              class="bi bi-car-front-fill text-primary"
              style="font-size: 3rem"
            ></i>
            <h2 class="mt-3 mb-1">Welcome Back</h2>
            <p class="text-muted">Sign in to your EasyVehicleRental account</p>
          </div>

          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  [(ngModel)]="credentials.email"
                  required
                  email
                  placeholder="Enter your email"
                />
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  [(ngModel)]="credentials.password"
                  required
                  placeholder="Enter your password"
                />
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="errorMessage">
              <i class="bi bi-exclamation-triangle me-2"></i>
              {{ errorMessage }}
            </div>

            <button
              type="submit"
              class="btn btn-primary w-100 py-2 mb-3"
              [disabled]="!loginForm.form.valid || isLoading"
            >
              <span *ngIf="isLoading" class="loading-spinner me-2"></span>
              {{ isLoading ? "Signing In..." : "Sign In" }}
            </button>
          </form>

          <div class="text-center">
            <p class="mb-3">
              Don't have an account?
              <a routerLink="/signup" class="text-primary text-decoration-none"
                >Sign up here</a
              >
            </p>
          </div>

          <hr class="my-4" />

    </div>
  </div>
</div>
